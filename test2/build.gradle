plugins {
    id 'java'
    id 'org.springframework.boot' version '3.1.0' // Версия Spring Boot
    id 'io.spring.dependency-management' version '1.1.0'
}

group = 'org.example'
version = '1.0.0'
sourceCompatibility = '21' // Используем JDK 21

repositories {
    mavenCentral() // Репозиторий Maven для загрузки зависимостей
}

dependencies {
    // Spring Boot Starter Web (для создания REST API)
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Spring Boot Starter Test (для тестирования)
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // Lombok (для упрощения кода)
    compileOnly 'org.projectlombok:lombok:1.18.26'
    annotationProcessor 'org.projectlombok:lombok:1.18.26'
}

tasks.named('test') {
    useJUnitPlatform() // Используем JUnit для тестов
}